<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:jstl="http://xmlns.jcp.org/jsp/jstl/core"
	template="/WEB-INF/templates/amap-generation-template.xhtml">
	<ui:define name="content">

		<h:outputStylesheet name="css/AmapGeneration/amapFormula.css" />

		<div class="container">
			<div class="row text-center">
				<h1>Merci pour votre confiance !</h1>
				<h2>Vous souhaitez souscrire à la location d'un site web selon
					les modalités suivantes :</h2>
			</div>

			<div class="row text-center mt-5">
				<div class="col-12 mt-3">
					<h2 style="text-decoration:underline;">Formule souscrite pour un an : </h2>
					<h:outputLabel
						value="#{amapRentalFormulasManagedBean.rentalReturn.typeFormula}" />
				</div>

				<div class="col-12 mt-3">
					<h2 style="text-decoration:underline;">Coût total de l'abonnement : </h2>
					<h:outputLabel
						value="#{amapRentalFormulasManagedBean.rentalReturn.price}" /> <p>€</p>
				</div>

				<div class="col-12 mt-3">
					<h2 style="text-decoration:underline;">Service(s) souscrit : </h2>
					<h:outputLabel
						value="#{amapRentalFormulasManagedBean.rentalReturn.service1}" />
					<br></br>
					<h:outputLabel
						value="#{amapRentalFormulasManagedBean.rentalReturn.service2}" />
					<br></br>
					<h:outputLabel
						value="#{amapRentalFormulasManagedBean.rentalReturn.service3}" />
				</div>

				<div class="col-12 mt-5">
					<form onclose="window.location.href='../../indexAmap.xhtml'">
						<script src="//checkout.stripe.com/v2/checkout.js"
							class="stripe-button"
							data-key="pk_test_51KCmfdGWC7n3FBOqiw5mMnFSPOkaY2yBxEaUVpMu6fMHc6Qu1OzYF4YPx29v74ZC3D9OvcD4vaKIsejt4CcMaXhS008AEv76Ij"
							data-locale="auto" data-description="Cotiser pour l'association"
							data-amount="#{amapRentalFormulasManagedBean.realPrice}" data-currency="EUR"
							data-label="S'abonner pour un an">
						</script>
					</form>
				</div>
			</div>

		</div>



	</ui:define>
</ui:composition>
