<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/amap-generation-template.xhtml">
	<ui:define name="content">
		<h:outputStylesheet name="css/AmapGeneration/form.css" />
		<div class="container">
			<div class="row text-center m-3">
				<h1>Inscription d'une Amap chez Génération</h1>
			</div>
			<div class="row text-center">
				<h:form class="genericForm">

					<div class="row text-center">
						<h3>Informations personnnelles</h3>
					</div>

					<div class="row text-center">
						<div class="col-12">
							<h:outputLabel value="Nom de l'Amap : " />
						</div>
						<div class="col-12">
							<h:inputText
								value="#{amapRegistrationManagedBean.amapRegistrationHelper.nameAmap}" />
							<h:messages for="firstNameInput" />
						</div>
					</div>
					
					<div class="row text-center">
						<div class="col-12">
							<h:outputLabel value="Votre slogan : " />
						</div>
						<div class="col-12">
							<h:inputText
								value="#{amapRegistrationManagedBean.amapRegistrationHelper.slogan}" />
							<h:messages for="slogan" />
						</div>
					</div>

					<div class="row text-center">
						<div class="col-12">
							<h:outputLabel value="Identifiant : " />
						</div>
						<div class="col-12">
							<h:inputText
								value="#{amapRegistrationManagedBean.amapRegistrationHelper.login}" />
							<h:messages for="loginInput" />
						</div>
					</div>

					<div class="row text-center">
						<div class="col-12">
							<h:outputLabel value="Mot de passe : " />
						</div>
						<div class="col-12">
							<h:inputText
								value="#{amapRegistrationManagedBean.amapRegistrationHelper.password}" />
							<h:messages for="passwordInput" />
						</div>
					</div>

					<div class="row text-center mt-5">
						<h3>Adresse</h3>
					</div>

					<div class="row text-center">
						<div class="col-12">
							<h:outputLabel value="Numéro de rue : " />
						</div>
						<div class="col-12">
							<h:inputText
								value="#{amapRegistrationManagedBean.amapRegistrationHelper.number}" />
							<h:messages for="numberInput" />

						</div>
					</div>

					<div class="row text-center">
						<div class="col-12">
							<h:outputLabel value="Type adresse : " />
						</div>
						<div class="col-12">
							<h:selectOneMenu
								value="#{amapRegistrationManagedBean.amapRegistrationHelper.typeOfPlace}">
								<f:selectItems
									value="#{amapRegistrationManagedBean.allTypeOfPlaces()}"
									var="topa" itemValue="#{topa}" itemLabel="#{topa}" />
							</h:selectOneMenu>
							<h:messages for="typeOfPlaceInput" />
						</div>
					</div>

					<div class="row text-center">
						<div class="col-12">
							<h:outputLabel value="Nom adresse : " />
						</div>

						<div class="col-12">
							<h:inputText
								value="#{amapRegistrationManagedBean.amapRegistrationHelper.nameOfPlace}" />
							<h:messages for="nameOfPlaceInput" />
						</div>
					</div>

					<div class="row text-center">
						<div class="col-12">
							<h:outputLabel value="Code postal : " />
						</div>

						<div class="col-12">
							<h:inputText
								value="#{amapRegistrationManagedBean.amapRegistrationHelper.postalCode}" />
							<h:messages for="postalCodeInput" />
						</div>
					</div>

					<div class="row text-center">
						<div class="col-12">
							<h:outputLabel value="Ville : " />
						</div>
						<div class="col-12">
							<h:inputText
								value="#{amapRegistrationManagedBean.amapRegistrationHelper.town}" />
							<h:messages for="townInput" />
						</div>
					</div>
					
					<div class="row text-center mt-2">
						<div class="col-12">
							<h:commandButton
								action="#{amapRegistrationManagedBean.demo()}"
								value="Démo" />
						</div>
					</div>

					<div class="row text-center mt-5">
						<div class="col-12">
							<h:commandButton id="actionButton"
								action="#{amapRegistrationManagedBean.registerToAmap()}"
								value="S'inscrire" />
						</div>
					</div>
				</h:form>
			</div>
		</div>

	</ui:define>
</ui:composition>
