<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/amap-webpages-template.xhtml">
	<ui:define name="content">
		<h:outputStylesheet name="css/Amap/homeAmap.css" />
	<link rel="stylesheet" type="text/css"
		href="resources/css/shopStyle.css" />


	<h3>Liste des produits pour la boutique</h3>
	<hr />
	<div class="container">
		<h:form id="entryListForm">

			<h:dataTable class="table table-striped table-hover"
				var="product" value="#{productManagedBean.allShop}" border="1">

				<h:column>
					<f:facet name="header" > Nom de Produit</f:facet>
				#{product.name}  
			</h:column>

				<h:column>
					<f:facet name="header">Prix Unitaire</f:facet>
				#{product.price} €
			</h:column>

				<h:column>
					<f:facet name="header">Quantité</f:facet>
				#{product.quantity}
			</h:column>
				<h:column>
					<f:facet name="header">Description</f:facet>
				#{product.shopProductType}
			</h:column>
				<h:column>
					<f:facet name="header">Description longue</f:facet>
				#{product.longDescription}
			</h:column>
				<h:column>
					<f:facet name="header" class="table-dark">Date de création</f:facet>
				#{product.dateOfCreation}
			</h:column>
				<h:column>
					<h:commandButton value="Modifier"
						action="#{productManagedBean.editProduct(product.id)}" />
				</h:column>
				<h:column>
					<h:commandButton value="Supprimer"
						action="#{productManagedBean.removeProduct(product.id)}" />
				</h:column>

			</h:dataTable>

		</h:form>
		<hr />
		<h:link outcome="newProduct">Revenir à l'accueil</h:link>
	</div>
	
</ui:define>
</ui:composition>
