<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/amap-webpages-template.xhtml">
	<ui:define name="content">
		<h:outputStylesheet name="css/Amap/formAmap.css" />

		<div class="container">
			<div class="row text-center m-3">
				<h1>Inscription sur un site AMAP</h1>
			</div>
			<div class="row text-center">
				<div class="col-6 mt-5">

					<h:form class="genericForm">

						<div class="row text-center">
							<h3>Informations personnnelles</h3>
						</div>

						<div class="row text-center">
							<div class="col-6"></div>

							<div class="col-12">
								<h:outputLabel value="Prénom : " />
							</div>
							<div class="col-12">
								<h:inputText
									value="#{registrationManagedBean.registrationHelper.firstName}" />
								<h:messages for="firstNameInput" />
							</div>
						</div>

						<div class="row text-center">
							<div class="col-12">
								<h:outputLabel value="Nom : " />
							</div>
							<div class="col-12">
								<h:inputText
									value="#{registrationManagedBean.registrationHelper.lastName}" />
								<h:messages for="lastNameInput" />

							</div>
						</div>

						<div class="row text-center">
							<div class="col-12">
								<h:outputLabel value="Date de Naissance : " />
							</div>
							<div class="col-12">
								<h:inputText
									value="#{registrationManagedBean.registrationHelper.birthDate}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:inputText>
								<h:messages for="birthDateInput" />
							</div>
						</div>

						<div class="row text-center">
							<div class="col-12">
								<h:outputLabel value="Civilité : " />
							</div>
							<div class="col-12">
								<h:selectOneMenu
									value="#{registrationManagedBean.registrationHelper.gender}">
									<f:selectItems value="#{registrationManagedBean.allGenders()}"
										var="gen" itemValue="#{gen}" itemLabel="#{gen}" />
								</h:selectOneMenu>

								<h:messages for="genderInput" />
							</div>
						</div>

						<div class="row text-center">
							<div class="col-12">
								<h:outputLabel value="Identifiant : " />
							</div>
							<div class="col-12">
								<h:inputText
									value="#{registrationManagedBean.registrationHelper.login}" />
								<h:messages for="loginInput" />
							</div>
						</div>

						<div class="row text-center">
							<div class="col-12">
								<h:outputLabel value="Mot de passe : " />
							</div>
							<div class="col-12">
								<h:inputText
									value="#{registrationManagedBean.registrationHelper.password}" />
								<h:messages for="passwordInput" />
							</div>
						</div>

						<div class="row text-center">
							<div class="col-12">
								<h:outputLabel value="Pseudo (optionnel) : " />
							</div>
							<div class="col-12">
								<h:inputText
									value="#{registrationManagedBean.registrationHelper.alias}" />
								<h:messages for="aliasInput" />
							</div>
						</div>
					</h:form>
				</div>

				<div style="margin-top: 4em !important;" class="col-6">
					<h:form>
						<div class="row text-center mt-5">
							<h3>Adresse</h3>
						</div>

						<div class="row text-center">
							<div class="col-12">
								<h:outputLabel value="Numéro de rue : " />
							</div>
							<div class="col-12">
								<h:inputText
									value="#{registrationManagedBean.registrationHelper.number}" />
								<h:messages for="numberInput" />

							</div>
						</div>

						<div class="row text-center">
							<div class="col-12">
								<h:outputLabel value="Type adresse : " />
							</div>
							<div class="col-12">
								<h:selectOneMenu
									value="#{registrationManagedBean.registrationHelper.typeOfPlace}">
									<f:selectItems
										value="#{registrationManagedBean.allTypeOfPlace()}" var="top"
										itemValue="#{top}" itemLabel="#{top}" />
								</h:selectOneMenu>
								<h:messages for="typeOfPlaceInput" />
							</div>
						</div>

						<div class="row text-center">
							<div class="col-12">
								<h:outputLabel value="Nom adresse : " />
							</div>

							<div class="col-12">
								<h:inputText
									value="#{registrationManagedBean.registrationHelper.nameOfPlace}" />
								<h:messages for="nameOfPlaceInput" />
							</div>
						</div>

						<div class="row text-center">
							<div class="col-12">
								<h:outputLabel value="Code postal : " />
							</div>

							<div class="col-12">
								<h:inputText
									value="#{registrationManagedBean.registrationHelper.postalCode}" />
								<h:messages for="postalCodeInput" />
							</div>
						</div>

						<div class="row text-center">
							<div class="col-12">
								<h:outputLabel value="Ville : " />
							</div>
							<div class="col-12">
								<h:inputText
									value="#{registrationManagedBean.registrationHelper.town}" />
								<h:messages for="townInput" />
							</div>
						</div>


					</h:form>
				</div>
			</div>
			<div class="row text-center mt-5">
				<div class="col-12">
					<h:form>
						<div class="row text-center mt-3">
							<div class="col-12">
								<h:commandButton id="demoButton"
									action="#{registrationManagedBean.demo()}"
									value="Remplissage des champs (dev)" />
							</div>
						</div>

						<div class="row text-center mt-3">
							<div class="col-12">
								<h:commandButton id="actionButton"
									action="#{registrationManagedBean.registerToAmap()}"
									value="S'inscrire" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
